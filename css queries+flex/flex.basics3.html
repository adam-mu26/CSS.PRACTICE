    <title>Flex Basics 3</title>
</head>
<body>
    <style>
   
    
    * {

        display: flex;
        flex-direction:row;
        justify-content: right;
        align-items:end;
        height: 100vh;

    .box1 {
        background: green;
        height:200px ;
        width: 250px;
    
        /* padding: 70px; */
        
    }
    
    .box2 {
        background: blue;
        width: 250px;
        height: 200px;
        /* padding: 70px; */
    }
    
    .box3 {
        background: red;
        width: 250px;
        height:200px
        /* padding: 70px; */
    }
    
  
        </style>
    
    </head>
    <body>
    <div class="flex-container">
        <div class="box1">
            <h1>BOX 1</h1>
        </div>
    
        <div class="box2">
            <h1>BOX 2</h1>
        </div>
    
        <div class="box3">
            <h1>BOX 3</h1>
        </div>       
    </div>
            
    
      
</body>
