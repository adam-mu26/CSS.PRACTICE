<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #box1 {
            background-color: green;
            height: 50vh;
            width:50vw;
            position: relative;
        }
        #box1:hover{
            background-color: blue;
        }
        #box1::after{
            content: "";
            background-color: aqua;
            width: 50%;
            height: 100%;
            display: inline-block;
            position: absolute;
            right:0 ;
        } 
    </style>
</head>
<body>
    <div id="box1">
    </div>
</body>
</html>
